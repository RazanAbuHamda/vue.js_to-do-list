<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="css/bootstrap-to-do-list.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
<!-- Start your project here-->
<style>
    #list1 .form-control {
        border-color: transparent;
    }

    #list1 .form-control:focus {
        border-color: transparent;
        box-shadow: none;
    }

    #list1 .select-input.form-control[readonly]:not([disabled]) {
        background-color: #fbfbfb;
    }

    .task-done {
        background-color: #98fb98 !important;
    }

    .task-cancel {
        background-color: #fe3939 !important;
    }


</style>

<section class="vh-100">
    <div class="container py-5 h-100" id="to-do-list">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5">

                        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                            <i class="fas fa-check-square me-1"></i>
                            <u>My Todo-s</u>
                        </p>

                        <div class="pb-2">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex flex-row align-items-center">
                                        <input type="text" class="form-control form-control-lg"
                                               id="exampleFormControlInput1" placeholder="Add new..."
                                               v-model="taskText">
                                        <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i
                                                class="fas fa-calendar-alt fa-lg me-3"></i></a>
                                        <div>
                                            <button type="button" class="btn btn-primary" @click.prevent="addTask"
                                                    :disabled="!taskText">Add
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p>Completion percentage: {{ completionPercentage }}%</p>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                            <p class="small mb-0 me-2 text-muted">Filter</p>
                            <select class="select" v-model="selectedFilter" @change="updateTasks">
                                <option value="1">All</option>
                                <option value="2">Completed</option>
                                <option value="3">Active</option>
                                <option value="4">Has due date</option>
                            </select>
                            <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                            <select class="select">
                                <option value="1">Added date</option>
                                <option value="2">Due date</option>
                            </select>
                            <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                                    class="fas fa-sort-amount-down-alt ms-2"></i></a>
                        </div>
                        <div v-for="(task,index) in tasks">
                            <ul class="list-group list-group-horizontal rounded-0 bg-transparent"
                                v-bind:class="[{'task-done': task.done}, {'task-cancel': task.cancel}]">
                                <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                    <div class="form-check">
                                        <input
                                                class="form-check-input me-0"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckChecked1"
                                                aria-label="..."
                                                v-model="task.done"
                                                v-bind:id="task.id"
                                                v-on:input="checkCompletedTask(index)"
                                        />
                                    </div>
                                </li>
                                <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent"
                                    v-bind:style="{ 'background-color': task.done ? completedColor : '' }">
                                    <p class="lead fw-normal mb-0" v-if="!task.editMode">{{ task.words }}</p>
                                    <div v-else class="d-flex flex-row justify-content-end mb-1">
                                        <input class="form-control form-control-lg" v-model="newValue"
                                               placeholder="{{task.words}}"/>//هان الموضوع بدو انتباه شوية صغيرة
                                        <button type="button" class="btn btn-primary" id="save-edited-task"
                                                @click="saveEditedTask(index)">Save
                                        </button>

                                    </div>
                                </li>
                                <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                    <div class="d-flex flex-row justify-content-end mb-1">
                                        <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"
                                           @click="editTask(index)"><i
                                                class="fas fa-pencil-alt me-3"></i></a>
                                        <a href="#!" class="text-danger" data-mdb-toggle="tooltip"
                                           title="Delete todo" @click.stop="deleteTask(index)"><i
                                                class="fas fa-trash-alt"></i></a>
                                    </div>
                                    <div class="text-end text-muted">
                                        <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                                            <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>{{ task.date }}
                                            </p>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript">
    // import Sortable from 'sortablejs';

    var vm = new Vue({
        el: "#to-do-list",
        data: {
            tasks: [],
            choosenArray: [],
            selectedFilter: 1, // set the default selected option to "All"
            completedTasks: [],
            canceledTasks: [],
            taskText: '',
            newValue: '',
            num: 1,
            editMode: false,
            done: false,
            cancel: false,
            percentageNum: 0,
        },
        methods: {
            addTask: function () {
                this.tasks.push({
                    id: this.num,
                    words: this.taskText,
                    done: this.done,
                    cancel: this.cancel,
                    date: new Date().toJSON().slice(0, 10).replace(/-/g, '/'),
                    editMode: this.editMode,
                    reminder: new Date(+new Date().setHours(0, 0, 0, 0) + 86400000).toLocaleDateString('fr-CA'),
                });
                this.taskText = '';
                this.num++;
            },
            deleteTask: function (index) {
                this.tasks.splice(index, 1);
            },
            editTask: function (index) {
                this.tasks[index].editMode = true;
            },
            saveEditedTask(index) {
                this.tasks[index].words = this.newValue;
                this.tasks[index].editMode = false;
            },
            checkCompletedTask(index) {
                isChecked = !this.tasks[index].done;
                if (isChecked) {
                    this.completedTasks.push(this.tasks[index]);
                } else {
                    this.completedTasks.splice(this.tasks[index], 1);
                }
            },
            reorderTasks(event) {
                const movedTask = this.tasks.splice(event.oldIndex, 1)[0];
                this.tasks.splice(event.newIndex, 0, movedTask);
            },
            updateTasks() {
                this.tasks = this.filteredTasks();
            },

        },
        computed: {
            filteredTasks() {
                switch (this.selectedFilter) {
                    case 1: // All
                        return this.tasks;
                    case 2: // Completed
                        return this.tasks.filter(task => task.done);
                    case 3: // Active
                        return this.tasks.filter(task => !task.done);
                    case 4: // Has due date
                        return this.tasks.filter(task => task.date !== null);
                    default:
                        return this.tasks;
                }
            },
            updateTasks() {
                this.tasks = this.filteredTasks();
            },
            completionPercentage() {
                const total = this.tasks.length;
                var completed = 0;
                for (let i = 0; i < this.tasks.length; i++) {
                    if (this.tasks[i].done) {
                        completed++;
                    }
                }
                if (total === 0) {
                    return 0;
                } else {
                    return Math.round((completed / total) * 100);
                }
            },
            isPastDue: function () {
                for (let i = 0; i < this.tasks.length; i++) {
                    if (!this.tasks[i].done && this.tasks[i].reminder - this.tasks[i].date) {
                        this.tasks[i].cancel = !this.tasks[i].cancel;
                        this.canceledTasks.push(this.tasks[i]);
                    } else {
                        this.canceledTasks.splice(this.tasks[i], 1);
                    }
                }
            },

        },
            mounted() {
            //هاي عملتها عشان كل دقيقة تستدعي الميثود الي بتفحص هل مر يوم كامل على المهمة عشان ألغيها ؟
                setInterval(this.isPastDue, 60000); // call getCurrentTime every minute
                const taskList = this.$refs.taskList;
                new Sortable(taskList, {
                    animation: 150,
                    onEnd: this.reorderTasks
                });
            },
        })
</script>
</body>
</html>
