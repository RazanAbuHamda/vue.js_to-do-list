<section class="gradient-custom">
    <div class="container py-5 h-100" id="signup-div">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-4">
                
                <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                <p class="text-black-50 mb-5">Please enter your login and password!</p>

                <form action="">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row mb-5 ">

                    <!-- first name input -->
                    <div class="col">
                      <div class="form-outline">
                        <input 
                          type="text" 
                          id="fname" 
                          v-model="fname"
                          class="form-control" 
                        />
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>

                    <!-- last name input -->
                    <div class="col">
                      <div class="form-outline">
                        <input 
                          type="text" 
                          id="lname" 
                          v-model="lname"
                          class="form-control" 
                        />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>

                  </div>
                
                  <!-- Email input -->
                  <div class="form-outline mb-5">
                    <input 
                      type="email" 
                      id="email" 
                      v-model="email"
                      class="form-control" 
                    />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-5">
                    <input 
                      type="password" 
                      id="password" 
                      v-model="password"
                      class="form-control" 
                    />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>
                

                  <button @click="registerUser" class="btn btn-outline-dark btn-lg px-5">Signup</button>
                  <br><br>
              
                </form>                             
  
                <div>
                  <p class="mb-0">Already have an account? <a href="login.html" class="text-dark-50 fw-bold">Log In</a>
                  </p>
                </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- End your project here-->
